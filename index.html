<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Calendar Wireframe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500;700&family=VT323&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/style.css">
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="card" style="width: 35rem; height: 25rem;">
        <div class="card-body">
          <h5 class="card-title"></h5>

         <form id="city-search">
            <input type="search" id="searchbar" placeholder="Search cities" style="width: 17rem;">
            <input type="submit" value="🔎">
         </form>

         <button class="location-button" id="location-button">Current Location</button>

          <h3 id="display">Makati</h3>
          <p class="date" id="date-time">Tuesday, 16:00</p>
          <p class = "prediction" id="prediction">Mostly Cloudy</p>
          <h1 id="temp-display">⛅️ 29º</h1>
          <p class = "humidity" id="humidity">Humidity 30%</p>
          <p class = "wind" id="wind">Wind: 80 km/h</p>

          <div class="container">
            <div class="row">
                <div class="col border"></div>
                <div class="col border"></div>
                <div class="col border"></div>
                <div class="col border"></div>
                <div class="col border"></div>
                <div class="col border"></div>
            </div>
          </div>

          <div class="container">
            <div class="row">
                <div class="col forecast">Sunday</div>
                <div class="col forecast">Monday</div>
                <div class="col forecast">Tuesday</div>
                <div class="col forecast">Wednesday</div>
                <div class="col forecast">Thursday</div>
                <div class="col forecast">Friday</div>
            </div>
          </div>
          
          <div class="container">
            <div class="row">
                <div class="col weather">⛈️</div>
                <div class="col weather">⛈️</div>
                <div class="col weather">⛈️</div>
                <div class="col weather">⛈️</div>
                <div class="col weather">🌧️</div>
                <div class="col weather">🌧️</div>

                <script src="src/index.js"></script>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
